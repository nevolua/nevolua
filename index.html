<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben's GitHub Repos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
    }
    .repo-card {
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0;
      transform: translateY(20px);
      border: 1px solid #30363d;
      background: #161b22;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .repo-card.loaded {
      opacity: 1;
      transform: translateY(0);
    }
    .repo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.7), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }
    .language-dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-300">

  <header class="bg-gray-800 text-white py-6 mb-12 shadow-lg">
    <h1 class="text-4xl text-center font-bold">Ben's GitHub Repositories</h1>
  </header>

  <main class="container mx-auto px-4">
    <div id="repo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 fade-in">
      <!-- Repositories will be injected here -->
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Ben. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const languageColors = {
      "JavaScript": "#f1e05a",
      "HTML": "#e34c26",
      "CSS": "#563d7c",
      "Python": "#3572A5",
      "Java": "#b07219",
      // Add more languages and their colors here if needed
    };

    document.addEventListener("DOMContentLoaded", () => {
      const repoGrid = document.getElementById('repo-grid');

      fetch('https://api.github.com/users/nevolua/repos')
        .then(response => response.json())
        .then(data => {
          data.forEach((repo, index) => {
            if (repo.name.toLowerCase() === 'warforge' || repo.name.toLowerCase() === 'nevolua') {
              return;
            }
            const repoCard = document.createElement('div');
            repoCard.className = 'repo-card p-6 rounded-lg shadow-lg hover:shadow-xl';

            const language = repo.language;
            const languageColor = languageColors[language] || '#ffffff';

            repoCard.innerHTML = `
              <div>
                <div class="flex justify-between items-center mb-4">
                  <h2 class="text-xl font-semibold text-white">${repo.name}</h2>
                  <span class="text-gray-400">Public</span>
                </div>
                <p class="text-gray-400 mb-4">${repo.description || 'No description available.'}</p>
              </div>
              <div class="flex justify-between items-center mt-auto">
                <div class="flex items-center">
                  <span class="language-dot" style="background-color: ${languageColor};"></span>
                  <span class="text-gray-400">${language || 'Unknown'}</span>
                </div>
                <a href="${repo.html_url}" target="_blank" class="text-blue-400 hover:text-blue-600 font-medium">View Repository</a>
              </div>
            `;

            setTimeout(() => {
              repoCard.classList.add('loaded');
            }, index * 100); // Add delay for each card for staggered effect

            repoGrid.appendChild(repoCard);
          });
        })
        .catch(error => {
          console.error('Error fetching repos:', error);
          const errorMessage = document.createElement('p');
          errorMessage.className = 'text-red-500';
          errorMessage.textContent = 'Failed to load repositories. Please try again later.';
          repoGrid.appendChild(errorMessage);
        });
    });
  </script>
</body>
</html>
